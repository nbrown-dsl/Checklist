<script type="text/javascript" src="//www.google.com/jsapi"></script>
<script type="text/javascript">
    google.load('visualization', '1', {packages: ['table']});
</script>
 
<div id="table"></div>


<script type="text/javascript">
    var options = {'showRowNumber': true};
    var data;
    var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1Tvs5BqsSlfyOBfSvfQPlGiSmkW3DoeoBtshvUV86wF4/edit#gid=742196755&vpid=A1');
 
    function sendAndDraw() {
        // Send the query with a callback function.
        query.setQuery('select A,B where B contains "nbrown"');
        query.send(handleQueryResponse);
    }
 
    function handleQueryResponse(response) {
        if (response.isError()) {
            alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
            return;
        }
        data = response.getDataTable();
        new google.visualization.Table(document.getElementById('table')).draw(data, options);
    }
 
    google.setOnLoadCallback(sendAndDraw);
</script>
