<!DOCTYPE html>
<script>

/**
   * Run initializations on load.
   */

$('#workflowForm').empty();


google.script.run
            .withSuccessHandler(function(formData) {
            // Respond to success conditions here.
           
     for (var h=0; h<formData.length; h++) {
     
              $('#workflowForm').append('<p class="inputDesc">'+formData[h].description+'</p>' );
  
            for (var i=0; i<formData[h].dataList.length; i++) {
              $('#workflowForm').append('<input name='+formData[h].description+' type='+formData[h].dataType+'>'+formData[h].dataList[i]+'<br>');
              }
             $('#workflowForm').append('<br>'); 
              
             }
          })
       .withFailureHandler(function(msg) {
            // Respond to failure conditions here.
            $('#workflowForm').html(msg);
           
          })
            .getFormData(); 

</script>
